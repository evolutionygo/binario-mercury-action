name: Sync Fork and Build ygopro

on:
  push:
    branches:
      - server
  pull_request:
    branches:
      - server
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your fork
      uses: actions/checkout@v3
      with:
        repository: termitaklk/ygopro # Tu fork
        ref: server

    - name: Add upstream repo
      run: |
        git remote add upstream https://github.com/mycard/ygopro.git
        git fetch upstream

    - name: Check for new commits in upstream
      id: check-updates
      run: |
        git checkout server
        git fetch upstream server
        if [ "$(git rev-list HEAD..upstream/server --count)" -eq 0 ]; then
          echo "updated=false" >> $GITHUB_ENV
        else
          echo "updated=true" >> $GITHUB_ENV
        fi

    - name: Merge new commits if available
      if: ${{ env.updated == 'true' }}
      run: |
        git merge upstream/server --allow-unrelated-histories --no-edit
        git push origin server

    - name: Verify repository status
      run: git log --oneline --graph --decorate --all

    - name: Make build_ygopro.sh executable
      run: chmod +x scripts/build_ygopro.sh

    - name: Build ygopro using Docker
      run: ./scripts/build_ygopro.sh

    - name: Upload ygopro binary as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ygopro-binary
        path: ./build/ygopro








