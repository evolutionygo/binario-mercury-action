name: Build ygopro with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Clona todo el historial para asegurarte de que todos los archivos estén presentes

    - name: Verify repository structure
      run: ls -R # Lista todos los archivos para verificar que scripts/build_ygopro.sh exista

    - name: Make build_ygopro.sh executable
      run: chmod +x scripts/build_ygopro.sh

    - name: Verify permissions of build_ygopro.sh
      run: ls -l scripts/build_ygopro.sh # Verifica que el archivo tenga permisos de ejecución

    - name: Build ygopro using Docker
      run: ./scripts/build_ygopro.sh

    - name: Upload ygopro binary as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ygopro-binary
        path: ./build/ygopro


















