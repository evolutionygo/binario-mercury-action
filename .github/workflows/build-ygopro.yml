name: Sync Fork and Build ygopro

on:
  push:
    branches:
      - server
  pull_request:
    branches:
      - server
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your fork
      uses: actions/checkout@v3
      with:
        repository: termitaklk/ygopro # Tu fork
        ref: server

    - name: Configure Git identity
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Add upstream repo
      run: |
        git remote add upstream https://github.com/mycard/ygopro.git
        git fetch upstream

    - name: Rebase local branch with upstream
      run: |
        git checkout server
        git rebase upstream/server
        git push --force-with-lease origin server

    - name: Verify repository status
      run: git log --oneline --graph --decorate --all

    - name: Make build_ygopro.sh executable
      run: chmod +x scripts/build_ygopro.sh

    - name: Build ygopro using Docker
      run: ./scripts/build_ygopro.sh

    - name: Upload ygopro binary as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ygopro-binary
        path: ./build/ygopro










